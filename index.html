<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Slider</title>
    </head>
    <body>
        <div id="app" class="container">
            <!-- VUE FUNZIONERA' SOLO DENTRO QUI -->
            <div class="slider-wrapper">
                <div class="prev" @click="cambiaPic('prev')">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first" :src="img[contatore]" alt="">
                    <img :src="img[contatore]" alt="">
                    <img :src="img[contatore]" alt="">
                    <img class="last" :src="img[contatore]" alt="">
                </div>
                <div class="next" @click="cambiaPic('next')">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
            
        </div>

        <script src="main.js"></script>
    </body>
</html>
